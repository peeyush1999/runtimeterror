  <script>
 window.addEventListener('load', (event) => { getSticky(); }); 
function getSticky()
    {

      $.get("/returnSticky").done(function(data) {
        
        for (i = 0; i < data.length; i++) {
        console.log("getsticky", data[i]["textnote"]);
        $('#protosticky').append('<li class="box" style="display:block;" id="' + data[i]["notesid"] + '">' + '<div style =" align-items=right;"><i class="fas fa-trash-alt " onclick="deleteSticky(\'' + data[i]["notesid"] + '\')"></i>   </div><div>'+data[i]["textnote"]+'</div>' + '</li>');
      }
    });


    }
   
   function check()
   {  
     $.get("/updatePhase", { curphase:"PRO" }).done(function(data) {
        console.log(data);
        if(data=="true")

        }); 
   }

   setInterval(function(){ check(); }, 3000);
